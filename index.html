<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./Develop/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <input
          type="number"
          id="password-length"
          placeholder="Password Length"
          min="8"
          max="128"
        >
        <label for="include-lowercase">Include lowercase characters</label>
        <input type="checkbox" id="include-lowercase">
        <label for="include-uppercase">Include uppercase characters</label>
        <input type="checkbox" id="include-uppercase">
        <label for="include-numeric">Include numeric characters</label>
        <input type="checkbox" id="include-numeric">
        <label for="include-special">Include special characters</label>
        <input type="checkbox" id="include-special">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <div class="card-footer">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
    </div>
  </div>
  <script src="./Develop/script.js"></script>
</body>
</html>
